    <script src="../js/app.js"></script>
    <script>
      // Require authentication
      auth.requireAuth();
      
      // Display user name
      const user = auth.getUser();
      if (user) {
        document.getElementById('userName').textContent = `Hola, ${user.fullName || user.email}`;
      }
      
      // Load dashboard data
      async function loadDashboard() {
        try {
          // Try to get stats from API
          const stats = await api.get('/stats').catch(() => null);
          
          if (stats && stats.success && stats.data) {
            const data = stats.data;
            document.getElementById('activeReports').textContent = data.reports?.total || data.reports?.last24h || 0;
            document.getElementById('resolvedToday').textContent = data.reports?.byStatus?.resolved || 0;
            document.getElementById('riskZones').textContent = data.zones?.highRisk || 0;
            document.getElementById('activeUsers').textContent = data.users?.total || 0;
          } else {
            // Show placeholder data
            document.getElementById('activeReports').textContent = '12';
            document.getElementById('resolvedToday').textContent = '5';
            document.getElementById('riskZones').textContent = '8';
            document.getElementById('activeUsers').textContent = '156';
          }
          
          // Load alerts
          const alertsResponse = await api.get('/reports?limit=5').catch(() => null);
          const alertsList = document.getElementById('alertsList');
          const reports = alertsResponse?.data?.reports || [];
          
          if (alertsResponse && alertsResponse.success && reports.length > 0) {
            alertsList.innerHTML = reports.map(alert => `
              <div class="flex items-center gap-4 py-4 border-b border-[#e6edf4] last:border-0">
                <div class="bg-[#fee2e2] p-2 rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ef4444" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm-8-80V80a8,8,0,0,1,16,0v56a8,8,0,0,1-16,0Zm20,36a12,12,0,1,1-12-12A12,12,0,0,1,140,172Z"/></svg>
                </div>
                <div class="flex-1">
                  <p class="text-[#0c151d] font-medium">${alert.incidentType || 'Incidente'}</p>
                  <p class="text-[#4574a1] text-sm">${alert.location?.address || 'Ubicaci贸n no especificada'}</p>
                </div>
                <span class="text-[#4574a1] text-xs">${formatTimeAgo(alert.createdAt)}</span>
              </div>
            `).join('');
          } else {
            // Show demo alerts
            alertsList.innerHTML = `
              <div class="flex items-center gap-4 py-4 border-b border-[#e6edf4]">
                <div class="bg-[#fee2e2] p-2 rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ef4444" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm-8-80V80a8,8,0,0,1,16,0v56a8,8,0,0,1-16,0Zm20,36a12,12,0,1,1-12-12A12,12,0,0,1,140,172Z"/></svg>
                </div>
                <div class="flex-1">
                  <p class="text-[#0c151d] font-medium">Robo reportado</p>
                  <p class="text-[#4574a1] text-sm">Av. Universitaria 1801, Lima</p>
                </div>
                <span class="text-[#4574a1] text-xs">Hace 5 min</span>
              </div>
              <div class="flex items-center gap-4 py-4 border-b border-[#e6edf4]">
                <div class="bg-[#fef3c7] p-2 rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#f59e0b" viewBox="0 0 256 256"><path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm-8-80V80a8,8,0,0,1,16,0v56a8,8,0,0,1-16,0Zm20,36a12,12,0,1,1-12-12A12,12,0,0,1,140,172Z"/></svg>
                </div>
                <div class="flex-1">
                  <p class="text-[#0c151d] font-medium">Zona peligrosa identificada</p>
                  <p class="text-[#4574a1] text-sm">Parque Kennedy, Miraflores</p>
                </div>
                <span class="text-[#4574a1] text-xs">Hace 15 min</span>
              </div>
              <div class="flex items-center gap-4 py-4">
                <div class="bg-[#dcfce7] p-2 rounded-full">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#22c55e" viewBox="0 0 256 256"><path d="M173.66,98.34a8,8,0,0,1,0,11.32l-56,56a8,8,0,0,1-11.32,0l-24-24a8,8,0,0,1,11.32-11.32L112,148.69l50.34-50.35A8,8,0,0,1,173.66,98.34ZM232,128A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"/></svg>
                </div>
                <div class="flex-1">
                  <p class="text-[#0c151d] font-medium">Incidente resuelto</p>
                  <p class="text-[#4574a1] text-sm">Jr. de la Uni贸n 512, Centro de Lima</p>
                </div>
                <span class="text-[#4574a1] text-xs">Hace 30 min</span>
              </div>
            `;
          }
        } catch (error) {
          console.error('Error loading dashboard:', error);
        }
      }
      
      function formatTimeAgo(dateString) {
        if (!dateString) return 'Hace un momento';
        const date = new Date(dateString);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        
        if (diffMins < 1) return 'Hace un momento';
        if (diffMins < 60) return `Hace ${diffMins} min`;
        const diffHours = Math.floor(diffMins / 60);
        if (diffHours < 24) return `Hace ${diffHours}h`;
        const diffDays = Math.floor(diffHours / 24);
        return `Hace ${diffDays}d`;
      }
      
      loadDashboard();
    </script>
