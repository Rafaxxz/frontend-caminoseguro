<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CaminoSeguro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 48 48' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z' fill='%2332c705'/%3E%3C/svg%3E">
</head>
<body>
    <div class="relative flex h-auto min-h-screen w-full flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f5f0] px-10 py-3">
          <a href="../index.html" class="flex items-center gap-2 text-[#121811]">
            <img src="../imagenes/logoconnombre.jpeg" alt="CaminoSeguro" class="h-10 object-contain">
          </a>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#121811] text-sm font-medium leading-normal" href="../index.html">Inicio</a>
              <a class="text-[#121811] text-sm font-medium leading-normal" href="../index.html#servicios">Servicios</a>
              <a class="text-[#121811] text-sm font-medium leading-normal" href="../index.html#nosotros">Acerca de</a>
            </div>
            <a href="login.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#32c705] text-[#121811] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#2ab004] transition-colors">
              <span class="truncate">Iniciar Sesión</span>
            </a>
          </div>
        </header>

        <!-- Register Form -->
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 flex-1">
            <h2 class="text-[#121811] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Crea tu cuenta</h2>
            
            <form id="registerForm" class="flex flex-col">
              <div id="errorContainer"></div>
              
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="text"
                    id="fullName"
                    placeholder="Nombre completo"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121811] focus:outline-0 focus:ring-0 border-none bg-[#f1f5f0] focus:border-none h-14 placeholder:text-[#698c5f] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>
              
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="email"
                    id="email"
                    placeholder="Correo electrónico"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121811] focus:outline-0 focus:ring-0 border-none bg-[#f1f5f0] focus:border-none h-14 placeholder:text-[#698c5f] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>

              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="tel"
                    id="phone"
                    placeholder="Teléfono (opcional)"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121811] focus:outline-0 focus:ring-0 border-none bg-[#f1f5f0] focus:border-none h-14 placeholder:text-[#698c5f] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>
              
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="password"
                    id="password"
                    placeholder="Contraseña"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121811] focus:outline-0 focus:ring-0 border-none bg-[#f1f5f0] focus:border-none h-14 placeholder:text-[#698c5f] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>
              
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    type="password"
                    id="confirmPassword"
                    placeholder="Confirmar contraseña"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#121811] focus:outline-0 focus:ring-0 border-none bg-[#f1f5f0] focus:border-none h-14 placeholder:text-[#698c5f] p-4 text-base font-normal leading-normal"
                  />
                </label>
              </div>
              
              <div class="flex px-4 py-3">
                <button
                  type="submit"
                  id="registerBtn"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#32c705] text-[#121811] text-sm font-bold leading-normal tracking-[0.015em] hover:bg-[#2ab004] transition-colors"
                >
                  <span class="truncate">Registrarse</span>
                </button>
              </div>
              
              <p class="text-[#698c5f] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">
                ¿Ya tienes una cuenta? <a href="login.html" class="underline hover:text-[#121811]">Inicia sesión</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
      // Redirect if already logged in
      auth.redirectIfLoggedIn();

      document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const registerBtn = document.getElementById('registerBtn');
        const errorContainer = document.getElementById('errorContainer');
        
        // Clear previous errors
        errorContainer.innerHTML = '';
        
        // Validate
        if (!validate.required(fullName)) {
          ui.showError('El nombre completo es requerido', errorContainer);
          return;
        }
        
        if (!validate.email(email)) {
          ui.showError('Por favor ingresa un email válido', errorContainer);
          return;
        }
        
        if (!validate.password(password)) {
          ui.showError('La contraseña debe tener al menos 6 caracteres', errorContainer);
          return;
        }
        
        if (password !== confirmPassword) {
          ui.showError('Las contraseñas no coinciden', errorContainer);
          return;
        }
        
        ui.showLoading(registerBtn);
        
        try {
          const response = await api.post('/auth/register', { 
            fullName, 
            email, 
            password,
            phone: phone || undefined
          });
          
          if (response.success) {
            auth.saveAuth(response.data.token, response.data.user);
            window.location.href = 'dashboard.html';
          }
        } catch (error) {
          ui.showError(error.message || 'Error al registrar', errorContainer);
        } finally {
          ui.hideLoading(registerBtn);
        }
      });
    </script>
</body>
</html>
